-
  name: 'graphql - GraphQL Playground'
  uriPattern: '<endpoint>'
  defaults:
    '@package':    'Wwwision.GraphQL'
    '@controller': 'Standard'
    '@action':     'index'
    '@format':     'html'
    'endpoint':    '<endpoint>'
  appendExceedingArguments: true
  httpMethods: [GET]

-
  name: 'graphql - endpoint'
  uriPattern: '<endpoint>'
  defaults:
    '@package':    'Wwwision.GraphQL'
    '@controller': 'Standard'
    '@action':     'query'
    '@format':     'json'
    'endpoint':    '<endpoint>'
  httpMethods: [POST]
